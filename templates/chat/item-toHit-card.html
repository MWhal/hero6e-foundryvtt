<div class="hero chat-card item-card toHit-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 class="item-name">{{item.name}}</h3>
    </header>

    <div class="hit-roll">
        {{#if state.useEnd}}
        <div class="card-section">
            <div class="description-tiny">{{{ state.enduranceText }}}</div>
        </div>
        {{/if}}

        <div class="card-section">
            <div class="description-tiny">Attack Roll</div>
            <div class="hit-roll">{{{ state.renderedHitRoll }}}</div>
            <div class="description-medium">{{{ state.hitRollText }}}</div>
        </div>

        <button class="apply-defenses" data-action="apply-defenses" 
            data-itemId="{{state.itemId}}"
            data-aim="{{state.aim}}" 
            data-knockbackMod="{{state.knockbackMod}}" 
            data-damageMod="{{state.damageMod}}"
            data-hitRollData="{{state.hitRollData}}"
            data-effectiveStr="{{state.effectiveStr}}"
            >Apply to Target</button>
    </div>
</div>
